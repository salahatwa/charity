        <div class="form-group">
          <label>
            <i class="tim-icons icon-money-coins"> </i> Donation amount</label
          >
          <div class="input-group mb-3">
            <select class="form-control drop-code "  name="defaultPrice" [(ngModel)]="defaultPrice"
            (change)="changePrice($event.target.value)">
              <option value="3">3</option>
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <input
              type="text"
              class="form-control"
              placeholder="Price"
              name="defaultPrice"
              [(ngModel)]="defaultPrice"
              (ngModelChange)="changePrice()"
              type="text"
              #priceElem
              (focus)="focus = true"
              (blur)="focus = false"
            />
          </div>
        </div>
      </form>

      <div class="tag__item">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>
  </div>
</article>

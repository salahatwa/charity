<app-navbar></app-navbar>
<div class="page-header">
  <div class="page-header-image"></div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="square square-7" id="square7"></div>
          <div class="square square-8" id="square8"></div>

          <div class="row row-grid justify-content-between align-items-center">
            <div class="col-lg-6">
              <h3 class="display-3 text-white">
                Contact with us
                <span class="text-white"> send us message </span>
              </h3>
              <p class="text-white mb-3">
                Feeding God’s Children is a 506(c)93) charitable organization.

                Feeding God’s Children and Feeding God’s Children Marks are registered trademarks of Feeding God’s Children
              </p>
              <div class="btn-wrapper">
                <a class="btn btn-danger" [routerLink]="['/donate']">
                  Donate
                </a>
              </div>
            </div>
            <div class="col-lg-6 mb-lg-auto">
              <div class="card card-register">
                <div class="card-header">
                  <img
                    alt="Card image"
                    class="card-img"
                    src="assets/img/square1-red.png"
                  />

                  <h4 class="card-title">Contact</h4>
                </div>
                <div class="card-body">
                  <form class="form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Full Name"
                        type="text"
                      />
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Email"
                        type="text"
                      />
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-chat-33"> </i>
                        </div>
                      </div>
                   
                      <textarea  class="form-control" rows="30" cols="120">                             
                      </textarea>
                    </div>
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" />

                        <span class="form-check-sign"> </span> I agree to the
                        <a href="javascript:void(0)"> terms and conditions </a>
                        .
                      </label>
                    </div>
                  </form>
                </div>
                <div class="card-footer">
                  <a
                    class="btn btn-danger btn-round btn-lg"
                    href="javascript:void(0)"
                  >
                    Get Started
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="register-bg"></div>

      <div class="square square-4" id="square4"></div>
    </div>
  </div>
</div>

<app-footer></app-footer>
